<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Signup Page</title>
  <meta name="description" content="loginPage">
  <meta name="author" content="Bryan Carl">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <h2>Signup Page</h2><br>  
  <div class="container">
    <form action="/signup" method="post">
        <label for="username">Username:</label><br><br>
        <input type="text" id="uname" name="username" placeholder="Username" required><br><br>
        <label for="password">Password:</label><br><br>
        <input type="password" id="pass" name="password" placeholder="Password" required><br><br>
        <input type="submit" id="log" value="login"><br>
    </form>
  </div>
</body>
</html>
